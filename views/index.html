<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Where is Arnaud</title>
  <meta name="description" content="Where is Arnaud?">
  <meta name="author" content="Arnaud Benard">
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Old+Standard:400,800">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/basscss.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="full-height">
    <div class="col col-6 full-height col-left px4" id="content-container">

      <div class="col col-12 list-reset">
        <h1>Now</h1>
        <% include partials/current %>
      </div>

      <div class="col col-12">
        <h1 class="h1--next">Next trips</h1>
        <ul class="list-reset">
          <% futureEvents.forEach(function (event) { %>
            <% include partials/event-item %>
          <% }); %>
        </ul>
      </div>

      <div class="col col-12">
        <% include partials/form %>
      </div>

    </div>

    <div class="col col-6 bg-gray full-height col-right" id="map-container">
      <div id="map" class="full-height"></div>
    </div>
  </div>

  <script type="text/javascript">
    window.data = {
      currentEvent: <%- JSON.stringify(currentEvent) %>,
      futureEvents: <%- JSON.stringify(futureEvents) %>,
      events: <%- JSON.stringify(events) %>,
      map: {}
    };
  </script>
  <script type="text/javascript" src="scripts/google-maps.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI2yabfRCH6nu_X41Whuq0U3Oc3-GWYVY&callback=initMap">
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68687930-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
